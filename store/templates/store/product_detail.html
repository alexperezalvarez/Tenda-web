{% extends 'store/main.html' %} 
{% block content %}
{% load humanize %}
<div class="col-lg-12 d-flex flex-column align-items-center">
  <h3>{{object.name}}</h3>
  <img class="img-fluid" src="{{object.photo.url}}" />
  <h4>
    <strong>{{object.name|title}}</strong>
  </h4>
  <h5>
    <strong>${{object.price|intcomma}}</strong>
  </h5>
  {% if user.is_authenticated %}
  <button id="btn-agregar" class="btn btn-outline-secondary">Agregar Carrito</button>
      
      {% endif %}
</div>
{% endblock content %}
{% block js %}
<script>
  //apenas cargue la pagina, le agrego el evento al boton
$(document).ready(function () {
  
  $('#btn-agregar').on("click", function (e) {
    //apenas le unda, obtengo el id del producto, le paso el link hacia donde va a mandar la petición y la acción
    carritoAcciones('{{product.id}}',"{% url 'store' %}",'add_cart')
  })
})

</script>
{% endblock js %}
